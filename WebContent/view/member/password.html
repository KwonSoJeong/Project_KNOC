<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../resource/style/member.css" />
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <div id="member-input" class="center-align">
            <h1 id="member-input-h1">비밀번호 수정</h1>
                <form action="#" autocomplete="off" method="post">
                <div id="member-input-password">
                    <label for="user-pwd">기존 비밀번호</label>
                    <input id="user-pwd" type="password" name="pwd" /> <br />
                    <label for="new-pwd">새 비밀번호</label>
                    <input id="new-pwd" type="password" name="newpwd" /> <br />
                    <label for="pwd-chk">비밀번호 확인</label>
                    <input id="pwd-chk" type="password" name="newpwdchk" /> <br />
                </div>
                <div id="member-input-submit">
                    <button type="submit">비밀번호 수정</button>
                </div>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
